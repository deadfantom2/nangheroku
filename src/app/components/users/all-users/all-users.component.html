<form [formGroup]="form" (ngSubmit)="createUser()" class="text-left">
  <div class="form-group">
    <input
      formControlName="email"
      class="form-control checking-field"
      placeholder="You Login"
      type="text"
    />
  </div>
  <div class="form-group">
    <input
      formControlName="password"
      class="form-control checking-field"
      placeholder="You Password"
      type="password"
    />
  </div>
  <div class="form-group">
    <input
      formControlName="password_confirme"
      class="form-control checking-field"
      placeholder="Confirm Password"
      type="password"
    />
  </div>

  <div class="form-group">
    <button class="btn btn-main btn-block" type="submit">
      Sign up
    </button>
  </div>
</form>

<div class="container">
  <div class="row">
    <div *ngFor="let user of users$ | async" class="col redAsync">
      <app-user-page
        [user]="user"
        (sortByName)="doSortName()"
        (deleteById)="deleteUser(user)"
      ></app-user-page>
    </div>
  </div>
</div>
